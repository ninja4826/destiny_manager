<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Destiny Manager</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/nw-boilerplate/window_state.js"></script>
    <script src="vendor/nw-boilerplate/context_menu.js"></script>
    <script src="vendor/nw-boilerplate/external_links.js"></script>
    <script src="vendor/nw-boilerplate/dev_helper.js"></script>
    <script src="vendor/nw-boilerplate/env_config.js"></script>
    <!-- <script src="vendor/require.js"></script> -->
    <script src="vendor/jquery-2.1.4.min.js"></script>

    <script>
        (function() {
            var gui = require('nw.gui');
            var win = gui.Window.get();

            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: 'menubar' });
                mb.createMacBuiltin(gui.App.manifest.productName);
                win.menu = mb;
            }
        }());
    </script>
    <script src="vendor/require.js"></script>
    <script>
        var app;
        $(function() {
            requirejs(['app'], function(app) {});
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="loadout-view">
                <div class="panel panel-default">
                    <div class="panel-body" style="height:540px">

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="character-view">
                <div class="panel panel-default">
                    <div class="panel-body" style="height: 560px">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body" style="height:180px">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body" style="height:360px">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="details-view">
                <div class="panel panel-default">
                    <div class="panel-body" style="height:540px">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
